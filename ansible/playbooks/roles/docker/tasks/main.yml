- name: Pull latest Backend image
  docker_image:
    name: "{{ backend_ecr_uri }}:latest"
    source: pull
    force_source: yes


#  "/{{ env_var }}/backend/MONGODB_URI" \

- name: Get SSM Parameter
  shell: |
    aws ssm get-parameter \
    --name "/dev/backend/MONGODB_URI" \    
    --with-decryption \
    --query "Parameter.Value" \
    --output text \
    --region {{ aws_region }}
  register: mongodb_uri
  become: yes

- name: Debug the fetched MongoDB URI
  debug:
    var: mongodb_uri.stdout

- name: Create .env file from SSM paramenters
  copy: 
    content: |
      MONGODB_URI={{mongodb_uri.stdout }}
      NODE_ENV=production
      PORT=3001
    dest: /opt/todo-app/todo-backend/.env
    mode: "0600"
  become: yes

- name: Start the backend container
  docker_container:
    name: backend
    image: "{{ backend_ecr_uri }}:latest"
    state: started
    restart_policy: always
    ports: 
      - "3001:3001"
    env_file: /opt/todo-app/todo-backend/.env